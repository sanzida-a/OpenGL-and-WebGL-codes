<meta name="robots" content="noindex">
<html>
	<head>

		<title>Spinning square</title>
	</head>
	<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
		<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://unpkg.com/three@0.85.0/examples/js/controls/TransformControls.js"></script>
      <script type="text/javascript">
            var VIEW_ANGLE = 45, ASPECT = window.innerWidth / window.innerHeight, NEAR = 1, FAR = 9999;
            var scene = new THREE.Scene();
            var clock = new THREE.Clock();
            var camera = new THREE.PerspectiveCamera(VIEW_ANGLE,ASPECT,NEAR,FAR);
            var renderer = new THREE.WebGLRenderer();
            camera.position.set(2, 1, 3);
            scene.add(camera)
            camc= new THREE.OrbitControls(camera,renderer.domElement);
            camc.addEventListener( 'mousemove', renderer );
            camc.autoRotate = true;
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild( renderer.domElement );
            var geo = new THREE.Geometry();
			geo.vertices.push(new THREE.Vector3( 1, 0, 1) );
            geo.vertices.push(new THREE.Vector3( 1, 0, -1) );
            geo.vertices.push(new THREE.Vector3(-1, 0, -1) );
            geo.vertices.push(new THREE.Vector3( -1, 0, 1) );
            geo.faces.push(new THREE.Face3(0 ,1, 2)); 
            geo.faces.push(new THREE.Face3(0, 2, 3)); 
			var material = new THREE.MeshBasicMaterial( { color: 0x0090ff } );
			var square = new THREE.Mesh( geo, material );
            scene.add( square );
            controls = new THREE.TransformControls(camera,renderer.domElement);
            controls.attach(square);
			scene.add(controls)
            function animate() {
               camc.update();
               renderer.render(scene, camera);
               requestAnimationFrame(animate);
               
            }
           animate();
     
		 
      </script>
	</body>
</html>
